name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx nuxi typecheck

      - name: Check for console statements
        run: |
          echo "Checking for direct console statements (logger.* is allowed)..."
          if grep -r "console\." src/ --exclude-dir=node_modules --exclude="*.test.ts" --exclude="*.spec.ts" | grep -v "// eslint-disable" | grep -v "logger\." ; then
            echo "âŒ Found direct console statements in source code. Use logger utility instead."
            exit 1
          else
            echo "âœ… No direct console statements found (logger utility is properly used)"
          fi

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # Job 3: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional

  # Job 4: Build & Size Check
  build:
    name: Build & Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: node scripts/analyze-bundle.js

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: bundle-report.json
          retention-days: 7

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Checking bundle sizes..."
          du -sh .output/
          find .output/public/_nuxt -name "*.js" -exec ls -lh {} \; | awk '{print $5 "\t" $9}' || true
          echo "âœ… Build completed successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: .output/
          retention-days: 7

  # Job 4: Accessibility Tests
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Pa11y CI
        run: npm install -g pa11y-ci wait-on

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .output/

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:3000

      - name: Run Pa11y accessibility tests
        run: |
          echo "Running accessibility tests..."
          npx pa11y-ci http://localhost:3000 \
            --threshold 5 \
            --reporter cli \
            --standard WCAG2AA
        continue-on-error: true

      - name: Run axe accessibility tests
        run: npm run test:a11y
        continue-on-error: true

  # Job 5: Lighthouse Performance
  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .output/

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g @lhci/cli wait-on
          npm run preview &
          npx wait-on http://localhost:3000
          lhci autorun --config=./lighthouserc.json

  # Job 6: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --production || true

  # Job 7: Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [lint, test, build, accessibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .output/

      - name: Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Comment on PR with deployment URL
        if: github.event_name == 'push'
        run: |
          echo "âœ… Deployed to production: ${{ steps.deploy.outputs.url }}"

  # Job 8: Deploy to Vercel (Preview)
  deploy-preview:
    name: Deploy to Vercel (Preview)
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'
    outputs:
      url: ${{ steps.deploy.outputs.preview-url }}
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .output/

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  # Job 9: Enhanced PR Comments
  pr-comment:
    name: PR Comment with Metrics
    runs-on: ubuntu-latest
    needs: [build, test, deploy-preview]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download current bundle report
        uses: actions/download-artifact@v4
        with:
          name: bundle-report
          path: ./

      - name: Download coverage report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage
          path: ./coverage

      - name: Download base branch bundle report
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: deploy.yml
          branch: ${{ github.base_ref }}
          name: bundle-report
          path: ./base
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare bundle sizes
        id: bundle-comparison
        run: |
          if [ -f "./base/bundle-report.json" ]; then
            echo "Base report found, comparing..."
            cp ./base/bundle-report.json ./base-bundle-report.json
            node scripts/compare-bundle.js
            echo "has_comparison=true" >> $GITHUB_OUTPUT
          else
            echo "No base report found, skipping comparison"
            echo "has_comparison=false" >> $GITHUB_OUTPUT
          fi

      - name: Get test coverage
        id: coverage
        continue-on-error: true
        run: |
          if [ -f "./coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat ./coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Post enhanced PR comment
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ needs.deploy-preview.outputs.url }}
          HAS_COMPARISON: ${{ steps.bundle-comparison.outputs.has_comparison }}
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const previewUrl = process.env.PREVIEW_URL || 'URL not available';
            const fullUrl = previewUrl.startsWith('http') ? previewUrl : `https://${previewUrl}`;
            const hasComparison = process.env.HAS_COMPARISON === 'true';
            const coverage = process.env.COVERAGE;
            
            // Start building comment
            let commentBody = '## ðŸš€ Deployment Preview\n\n';
            commentBody += `âœ… **Preview deployed successfully!**\n\n`;
            commentBody += `ðŸ”— **Preview URL:** ${fullUrl}\n\n`;
            commentBody += `---\n\n`;
            
            // Add coverage info
            if (coverage !== 'N/A') {
              commentBody += `### ðŸ“Š Test Coverage\n\n`;
              commentBody += `Current coverage: **${coverage}%**\n\n`;
            }
            
            // Add bundle comparison if available
            if (hasComparison && fs.existsSync('bundle-comparison.md')) {
              const bundleComparison = fs.readFileSync('bundle-comparison.md', 'utf-8');
              commentBody += bundleComparison;
            } else {
              // Show current bundle stats
              if (fs.existsSync('bundle-report.json')) {
                const report = JSON.parse(fs.readFileSync('bundle-report.json', 'utf-8'));
                commentBody += '## ðŸ“¦ Bundle Size\n\n';
                commentBody += `- **Total:** ${report.totals.all.gzipSizeFormatted} (gzip)\n`;
                commentBody += `- **JavaScript:** ${report.totals.javascript.gzipSizeFormatted} (gzip)\n`;
                commentBody += `- **CSS:** ${report.totals.css.gzipSizeFormatted} (gzip)\n`;
                commentBody += `- **Files:** ${report.totals.all.count}\n\n`;
              }
            }
            
            commentBody += `\n---\n\n`;
            commentBody += `<sub>âš¡ Build completed in workflow [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})</sub>`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸš€ Deployment Preview')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

