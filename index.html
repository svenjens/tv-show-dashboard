<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Adaptive Favicons (Light/Dark Mode) -->
    <link rel="icon" type="image/png" href="/favicon-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/favicon-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" href="/favicon-light.png" />
    
    <!-- Fallback PNG Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/optimized/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/optimized/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/optimized/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/optimized/favicon-96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/optimized/apple-touch-icon.png" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/optimized/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/optimized/favicon-512.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BingeList - Your ultimate platform to discover, track, and binge-watch thousands of TV shows" />
    
    <!-- Adaptive Theme Color (Light/Dark Mode) -->
    <meta name="theme-color" content="#dc2626" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BingeList" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bingelist.app" />
    <meta property="og:site_name" content="BingeList" />
    <meta property="og:title" content="BingeList - Your Ultimate TV Show Discovery Platform" />
    <meta property="og:description" content="Discover, track, and binge-watch thousands of TV shows. Create your watchlist and never miss your next favorite series!" />
    <meta property="og:image" content="https://bingelist.app/optimized/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bingelist" />
    <meta name="twitter:title" content="BingeList - Your Ultimate TV Show Discovery Platform" />
    <meta name="twitter:description" content="Discover, track, and binge-watch thousands of TV shows. Create your watchlist and never miss your next favorite series!" />
    <meta name="twitter:image" content="https://bingelist.app/optimized/og-image.png" />
    
    <title>BingeList - Discover & Track TV Shows</title>
    
    <!-- Favicon Switcher Script (for browsers that don't support media queries in link tags) -->
    <script>
      (function() {
        // Update favicon based on color scheme
        function updateFavicon() {
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const favicon = document.querySelector('link[rel="icon"][type="image/png"]:not([media])');
          if (favicon) {
            favicon.href = isDark ? '/favicon-dark.png' : '/favicon-light.png';
          }
        }
        
        // Listen for changes in color scheme preference
        if (window.matchMedia) {
          const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
          darkModeQuery.addListener(updateFavicon);
        }
        
        // Initial update
        updateFavicon();
      })();
    </script>
    
    <!-- Google Fonts - Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
