<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/optimized/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/optimized/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/optimized/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/optimized/favicon-96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/optimized/apple-touch-icon.png" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/optimized/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/optimized/favicon-512.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover and explore thousands of TV shows organized by genre" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TV Shows" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TV Show Dashboard" />
    <meta property="og:description" content="Discover and explore thousands of TV shows organized by genre" />
    <meta property="og:image" content="/optimized/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TV Show Dashboard" />
    <meta name="twitter:description" content="Discover and explore thousands of TV shows organized by genre" />
    <meta name="twitter:image" content="/optimized/og-image.png" />
    
    <title>TV Show Dashboard</title>
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" as="image" href="/logo-main.png" fetchpriority="high" />
    <link rel="preload" as="image" href="/hero-background.png" fetchpriority="high" />
    
    <!-- Google Fonts - Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
